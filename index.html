<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen and Audio Visualizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="visualizer-menu">
    <label for="visualizationType">Select Visualization:</label>
    <select id="visualizationType">
      <option value="circular">Circular</option>
      <option value="bars">Bars</option>
      <option value="radial">Radial</option>
      <option value="waveform">Waveform</option>
    </select>
    <button id="startScreenCapture">Start Screen Capture</button>
    <button id="stopScreenCapture" disabled>Stop Screen Capture</button>
  </div>
  <canvas id="canvas1"></canvas>
  <input type="file" id="fileupload" accept="audio/*" style="position:absolute; top:50px; left:10px;">
  <audio id="musicPlayer" controls style="position:absolute; top:100px; left:10px;"></audio>
  <script src="script.js"></script>
</body>
</html>
